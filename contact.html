    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0277bd;
        }
        label {

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0277bd;
            color: white;
            padding: 10px 20px;

            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #01579b;
        }
        .terms {
            font-size: 14px;
            margin-top: 10px;
        }
        .terms input {
            width: auto;
        }

<body>
    <div class="container">
        <h2>Reservation Form</h2>
        <form action="/submit-reservation" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="reservation_type">Reservation Type</label>
            <select id="reservation_type" name="reservation_type">
                <option value="beach_chair">Beach Chair</option>
                <option value="cabana">Cabana</option>
                <option value="surfboard_rental">Surfboard Rental</option>
                <option value="activity">Activity</option>
                <option value="other">Other</option>
            </select>

            <label for="reservation_date">Date of Reservation</label>
            <input type="date" id="reservation_date" name="reservation_date" required>

            <label for="time_slot">Time Slot</label>
            <select id="time_slot" name="time_slot">
                <option value="morning">Morning (8 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                <option value="evening">Evening (4 PM - 7 PM)</option>
            </select>

            <label for="num_people">Number of People</label>
            <input type="number" id="num_people" name="num_people" required min="1">

            <label for="special_requests">Special Requests/Instructions</label>
            <textarea id="special_requests" name="special_requests"></textarea>

            <label for="payment">Payment Information (via PayPal/Stripe integration)</label>
            <input type="text" id="payment" name="payment" placeholder="Payment details here">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
            </div>

            <button type="submit">Submit Reservation</button>
        </form>
    </div>
</body>

<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="/submit-job-application" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Position Applying For</label>
            <select id="position" name="position">
                <option value="lifeguard">Lifeguard</option>
                <option value="beach_vendor">Beach Vendor</option>
                <option value="event_coordinator">Event Coordinator</option>
                <option value="server">Beach Club Server</option>
                <option value="maintenance_crew">Maintenance Crew</option>
                <option value="other">Other</option>
            </select>

            <label for="cover_letter">Cover Letter/Message</label>
            <textarea id="cover_letter" name="cover_letter" required></textarea>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" required>

            <label for="availability">When are you available to start?</label>
            <select id="availability" name="availability">
                <option value="immediate">Immediately</option>
                <option value="1-2_weeks">In 1-2 Weeks</option>
                <option value="1_month">In 1 Month</option>
                <option value="other">Other</option>
            </select>

            <label for="experience">Relevant Work Experience</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="references">References</label>
            <textarea id="references" name="references"></textarea>

            <label for="skills">Skills/Certifications</label>
            <textarea id="skills" name="skills"></textarea>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
